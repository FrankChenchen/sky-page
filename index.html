<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sky · 枫 / 尹尹</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" type="image/ico" href="img/icon.png">
</head>

<body oncontextmenu="return false">
    <img id="headimg" src="img/text.png" alt="">
    <div id="main-box">
        <!-- 双人头像 -->
        <div id="touxiang">
            <img src="img/t1.jpg" onmouseover="this.src='../img/t3.jpg'" onmouseout="this.src='../img/t1.jpg'" alt="枫"
                id="img1" draggable="false">
            <img id="love" src="img/love.svg" draggable="false">
            <img src="img/t2.jpg" onmouseover="this.src='../img/t3.jpg'" onmouseout="this.src='../img/t2.jpg'" alt="尹尹"
                id="img2" draggable="false">
        </div>
        <div id="name">
            <span class="name-style" id="name1">枫</span>
            <span class="name-style" id="name2">尹尹</span>
        </div>
        <!-- 计时器 -->
        <div id="time">
            <span id="timejishiqi"></span>
        </div>
        <!-- 小板块 -->
        <div id="box">
            <div class="smallbox" id="sb1">
                <a href="photo.html">
                    <img src="img/photos.svg" class="icon" draggable="false">
                    相册
                </a>
            </div>
            <div class="smallbox" id="sb2">
                <a href="note.html">
                    <img src="img/book.svg" class="icon" draggable="false">
                    小本本
                </a>
            </div>
            <div class="smallbox" id="sb3">
                <a href="video.html">
                    <img src="img/camera.svg" class="icon" draggable="false">
                    视频
                </a>
            </div>
        </div>
    </div>

    <script>
        //计时器
        function timingTime() {
            // 开始时间 格式： 年-月-日 00:00:00
            let start = '2023-10-29 00:30:00'
            let startTime = new Date(start.replace(/-/g, '/')).getTime()
            let currentTime = new Date().getTime()
            let difference = currentTime - startTime
            let m = Math.floor(difference / (1000))
            let mm = m % 60  // 秒
            let f = Math.floor(m / 60)
            let ff = f % 60 // 分钟
            let s = Math.floor(f / 60) // 小时
            let ss = s % 24
            let day = Math.floor(s / 24) // 天数
            return "已经一起度过<br>" +
                " <font color=#FF5722>" + day + "</font> 天" +
                " <font color=#FFA000>" + ss + "</font> 小时" +
                " <font color=#03A9F4>" + ff + "</font> 分钟" +
                " <font color=#448AFF>" + mm + "</font> 秒"
        }
        setInterval(() => {
            document.getElementById('timejishiqi').innerHTML = timingTime()
        }, 1000)
    </script>
</body>
</html>
